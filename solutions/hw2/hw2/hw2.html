<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=big5">
<title>回家作業2</title>
</head>
<body>
<div align="center">

	<h1>PHP 日本料理點餐系統</h1>

	<form method="POST" action="">
	<table width="600" bgcolor="#000000" border="1">
		<tr bgcolor="#AAAAAA">
			<td align="center" height="40" colspan="2">
				<font size="+2">餐點內容</font>
			</td>
		</tr>
		<tr bgcolor="#FFFFFF">
			<td width="200" rowspan="5">
				※丼飯類：
			</td>
			<td>
				<input type="checkbox" name="rice" value="1">親子丼
				<input type="radio" name="rice1" checked>套餐
				<input type="radio" name="rice1">單點
			</td>
		</tr>
		<tr bgcolor="#FFFFFF">
			<td>
				<input type="checkbox" name="rice" value="2">牛丼
				<input type="radio" name="rice2" checked>套餐
				<input type="radio" name="rice2">單點
			</td>
		</tr>
		<tr bgcolor="#FFFFFF">
			<td>
				<input type="checkbox" value="rice" value="3">天丼
				<input type="radio" name="rice3" checked>套餐
				<input type="radio" name="rice3">單點
			</td>
		</tr>
		<tr bgcolor="#FFFFFF">
			<td>
				<input type="checkbox" value="rice" value="4">咖哩飯
				<input type="radio" name="rice4" checked>套餐
				<input type="radio" name="rice4">單點
			</td>
		</tr>
		<tr bgcolor="#FFFFFF">
			<td>
				<input type="checkbox" value="rice" value="5">鰻魚飯
				<input type="radio" name="rice5" checked>套餐
				<input type="radio" name="rice5">單點
			</td>
		</tr>
		<tr bgcolor="#FFFFFF">
			<td width="200" rowspan="3">
				※麵食類：
			</td>
			<td>
				<input type="checkbox" value="noodle" value="1">炒烏龍麵
				<input type="radio" name="noodle1" checked>套餐
				<input type="radio" name="noodle1">單點
			</td>
		</tr>
		<tr bgcolor="#FFFFFF">
			<td>
				<input type="checkbox" value="noodle" value="2">味增拉麵
				<input type="radio" name="noodle2" checked>套餐
				<input type="radio" name="noodle2">單點
			</td>
		</tr>
		<tr bgcolor="#FFFFFF">
			<td>
				<input type="checkbox" value="noodle" value="3">豚骨拉麵
				<input type="radio" name="noodle3" checked>套餐
				<input type="radio" name="noodle3">單點
			</td>
		</tr>
		<tr bgcolor="#FFFFFF">
			<td width="200" rowspan="3">
				※甜點類：
			</td>
			<td>
				<input type="checkbox" value="dessert" value="1">抹茶冰淇淋
			</td>
		</tr>
		<tr bgcolor="#FFFFFF">
			<td>
				<input type="checkbox" value="dessert" value="2">烤布蕾
			</td>
		</tr>
		<tr bgcolor="#FFFFFF">
			<td>
				<input type="checkbox" value="dessert" value="3">巧克力聖代
			</td>
		</tr>
		<tr bgcolor="#AAAAAA">
			<td align="center" height="40" colspan="2">
				<font size="+2">顧客資訊</font>
			</td>
		</tr>
		<tr bgcolor="#FFFFFF">
			<td width="200" bgcolor="#DDDDDD">
				桌號：
			</td>
			<td>
				<input type="text" name="number" size="5">號桌
			</td>
		</tr>
		<tr bgcolor="#FFFFFF">
			<td width="200" bgcolor="#DDDDDD">
				人數：
			</td>
			<td>
				<input type="text" name="people" size="5">個人
			</td>
		</tr>
		<tr bgcolor="#FFFFFF">
			<td width="200" bgcolor="#DDDDDD">
				服務生：
			</td>
			<td>
				<input type="text" name="waiter" size="25">
			</td>
		</tr>
		<tr bgcolor="#FFFFFF">
			<td width="200" bgcolor="#DDDDDD">
				其他註記：
			</td>
			<td>
				<textarea name="comment" cols="50" rows="5"></textarea>
			</td>
		</tr>
		<tr bgcolor="#AAAAAA">
			<td align="center" height="40" colspan="2">
				<input type="submit" value="填完送出">
				<input type="reset" value="清空重填">
			</td>
		</tr>
	</table>
	</form>
</div>
</body>
</html>
